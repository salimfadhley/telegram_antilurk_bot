[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src/telegram_antilurk_bot
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
filterwarnings =
    ignore::DeprecationWarning