version: '3.8'

services:
  telegram-antilurk-bot:
    image: ghcr.io/salimfadhley/telegram-antilurk-bot:latest
    container_name: telegram-antilurk-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - DATA_DIR=/data
      - CONFIG_DIR=/data/config
      - TZ=${TZ:-UTC}
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - NATS_SUBJECT_PREFIX=${NATS_SUBJECT_PREFIX:-antilurk}
    volumes:
      - antilurk_bot_data:/data
      - antilurk_bot_config:/data/config
    networks:
      - antilurk_network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  postgres:
    image: postgres:16-alpine
    container_name: telegram-antilurk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-antilurk}
      - POSTGRES_USER=${POSTGRES_USER:-antilurk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - antilurk_postgres_data:/var/lib/postgresql/data
    networks:
      - antilurk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-antilurk} -d ${POSTGRES_DB:-antilurk}"]
      interval: 15s
      timeout: 5s
      retries: 5
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # Optional: NATS for event publishing
  nats:
    image: nats:2.10-alpine
    container_name: telegram-antilurk-nats
    restart: unless-stopped
    command:
      - "--port=4222"
      - "--http_port=8222"
      - "--jetstream"
      - "--store_dir=/data/jetstream"
      - "--max_file_store=1GB"
      - "--max_mem_store=256MB"
    volumes:
      - antilurk_nats_data:/data
    networks:
      - antilurk_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    profiles:
      - with-nats

  # Optional: Database administration
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: telegram-antilurk-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_LISTEN_PORT=80
    volumes:
      - antilurk_pgadmin_data:/var/lib/pgadmin
    networks:
      - antilurk_network
    depends_on:
      - postgres
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    profiles:
      - with-pgadmin
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

volumes:
  antilurk_bot_data:
    driver: local
  antilurk_bot_config:
    driver: local
  antilurk_postgres_data:
    driver: local
  antilurk_nats_data:
    driver: local
  antilurk_pgadmin_data:
    driver: local

networks:
  antilurk_network:
    driver: bridge
    labels:
      - "com.docker.compose.project=telegram-antilurk-bot"