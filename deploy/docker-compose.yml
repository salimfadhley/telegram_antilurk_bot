version: '3.8'

services:
  telegram-antilurk-bot:
    image: telegram-antilurk-bot:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: telegram-antilurk-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - DATA_DIR=/data
      - CONFIG_DIR=/data/config
      - TZ=${TZ:-UTC}
      - NATS_URL=${NATS_URL:-}
      - NATS_SUBJECT_PREFIX=${NATS_SUBJECT_PREFIX:-antilurk}
    volumes:
      - bot_data:/data
      - bot_config:/data/config
    networks:
      - antilurk_network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: telegram-antilurk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-antilurk}
      - POSTGRES_USER=${POSTGRES_USER:-antilurk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antilurk_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-antilurk} -d ${POSTGRES_DB:-antilurk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  # Optional: NATS for event publishing
  nats:
    image: nats:2.10-alpine
    container_name: telegram-antilurk-nats
    restart: unless-stopped
    command:
      - "--port=4222"
      - "--http_port=8222"
      - "--jetstream"
      - "--store_dir=/data/jetstream"
    volumes:
      - nats_data:/data
    networks:
      - antilurk_network
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_HTTP_PORT:-8222}:8222"
    profiles:
      - nats

volumes:
  bot_data:
    driver: local
  bot_config:
    driver: local
  postgres_data:
    driver: local
  nats_data:
    driver: local

networks:
  antilurk_network:
    driver: bridge